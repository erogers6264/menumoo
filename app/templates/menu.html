<html>

<body>

<h1>{{restaurant.name}}</h1>

	{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
		{% for message in messages %}
			<li><strong> {{ message }} </strong></li>
		{% endfor %}
		</ul>
	{% endif %}
	{% endwith %}

<p><a href={{ url_for('newMenuItem', restaurant_id=
restaurant.restaurant_id) }}>Create new item</a>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<p><a href={{ url_for('editMenuItem', restaurant_id =
restaurant.restaurant_id, MenuID = i.item_id) }}>Edit</a></p>

<p><a href={{ url_for('deleteMenuItem', restaurant_id =
restaurant.restaurant_id, MenuID = i.item_id) }}>Delete</a></p>

<br>

</div>


{% endfor %}
</body>

</html>
